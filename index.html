<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Stock </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <section class="topSection">
        <img class="logo" src="images/logo.png" alt="the bike stock logo">
        <article class="brandList">
        <h2>Brands we carry - </h2><h2><span>Linus</span> / <span>brompton</span> / <span>Christiania</span> / <span>State</span></h2>
        </article>
    </section>
<section class="productList">
    <template id="bikesTemplate">
        <article class="productCard">
<img src="images/warhawk.png" alt="A red and black State Warhawk bike">
<div class="brand">
<h3>state</h3>
<h2>title</h2>
</div>
<div class="specs">
<p>Price - <span class="price">$579</span></p>
<p >colours - <span class="colour">N/A</span></p>
<p >In stock - <span class="stock">1</span></p>
<button>Full Specs</button>
</div>
        </article>
    </template>
    </section>
    </main>
    <script src="main.js"></script>
</body>
</html
